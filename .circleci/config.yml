version: 2.1
executors:
  app-executor:
    docker:
      - image: circleci/node:10.15.3
    working_directory: ~/repo

aliases:
  - &show-current-branch-name
    run:
      name: show current branch 
      command: echo ${CIRCLE_BRANCH}
  - &restore_cache
    restore_cache:
      keys: 
        - app-{{ checksum "package.json" }}
        - app-
  - &install-dependencies
    run:
      name: Install dependencies
      command: npm install 
  - &save-cache:
      paths:
        - node_modules
      key: app-{{ checksum "package.json" }}
  - &install-aws-cli
    run:
      name: Installing AWS CLI
      working_directory: /
      command: |
        sudo apt-get -y -qq update 
        sudo apt-get install -y awscli 
        sudo apt-get install -y python-pip python-dev build-essential
  - &build-Project
    run:
      name: Build Project 
      command: |
        npm install 
        npm run build 
        cd build 
        zip ../build.zip -r * .[^.]*
        echo "build successful"
 
jobs:
  build:
    executor: app-executor
    steps: 
      - checkout
      - *show-current-branch-name
      - *restore-cache
      - *install-dependencies
      - *save-cache

  

  deploy-to-aws-s3:
    executor: app-executor
    steps: 
      - checkout 
      - *show-current-branch-name
      - *install-aws-cli
      - *build-project
      - run:
          name: Deploy to AWS S3
          command: |
            if ["${CIRCLE_BRANCH}"=="master"]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_PRODUCTION} --delete
            elif  ["${CIRCLE_BRANCH}" == "staging"]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_STAGING} --delete
            else
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_DEV1} --delete
            fi
  deploy-to-aws-cloudfront:
    executor: app-executor
    steps: 
      - checkout 
      - *show-current-branch-name
      - *install-aws-cli
      - *build-project
      - run:
          name: Beploy to AWS Cloudfront
          command: |
            aws configure set preview.cloudfront true
            if ["${CIRCLE_BRANCH}"=="master"]
            then
              aws cloudfront create-invalidation --distribution-id ${PRODUCTION_DESTRIBUTION_ID} --paths /\*
            elif  ["${CIRCLE_BRANCH}"=="staging"]
            then
              aws cloudfront create-invalidation --distribution-id ${STAGING_DESTIBUTION_ID} --paths /\*
            else
              aws cloudfront create-invalidation --distribution-id ${DEV_DESTRIBUTION_ID} --paths /\*
            fi
workflows:
  build_and_deploy:
    jobs: 
      - build
      - deploy-to-aws-s3:
          requires:
            - build
          filters: 
            branches:
              only:
                - develop 
                - staging
                - master 
