version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps: 
      - checkout
      - run:
          name: show current branch 
          command: echo ${develop}
      - restore_cache:
          keys: 
            - app-{{ checksum "package.json" }}
            - app-
      - run:
          name: Install dependencies
          command: npm install 
      - save_cache:
          paths:
            - node_modules
          key: app-{{ checksum "package.json" }}

  deploy-to-aws-s3:
    docker:
      - image: circleci/node:10.15.3
    working_directory: ~/repo
    steps: 
      - checkout 
      - run:
          name: Show develop branch
          command: echo ${develop} 
      - run:
          name: Installing AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update 
            sudo apt-get install -y awscli 
            sudo apt-get install -y python-pip python-dev build-essential 
      - run:
          name: Build Project 
          command: |
            npm install 
            npm run build 
            cd build 
            zip ../build.zip -r * .[^.]*
            echo "build successful"
      - run:
          name: Deploy to AWS S3
          command: |
            if ["${develop}"=="master"]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://{AWS_BUCKET_PRODUCTION} --delete
            elif  ["${develop}" == "staging"]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://{AWS_BUCKET_STAGING} --delete
            else
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://{AWS_DEV_BUCKET} --delete
            fi


  deploy-to-aws-cloudfront:
    docker:
      - image: circleci/node:6.14.8
    working_directory: ~/repo
    steps: 
      - checkout 
      - run:
          name: Show curent branch
          command: echo ${develop} 
      - run:
          name: Installing AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update 
            sudo apt-get install -y awscli 
            sudo apt-get install -y python-pip python-dev build-essential 
      - run:
          name: Build Project 
          command: |
            npm install 
            npm run build 
            cd build 
            zip../build.zip -r * .[^.]*
            echo "build successful"
      - run:
          name: Beploy to AWS Cloudfront
          command: |
            aws configure set preview.cloudfront
            if ["${develop}"=="master"]
            then
              aws cloudfront create-invalidation --distribution-id ${PRODUCTION_DESTRIBUTION_ID} --paths /\*
            elif  ["${develop}"=="staging"]
            then
              aws cloudfront create-invalidation --distribution-id ${STAGING_DESTIBUTION_ID} --paths /\*
            else
              aws cloudfront create-invalidation --distribution-id ${DEV_DESTRIBUTION_ID} --paths /\*
            fi

workflows:
  build_and_deploy:
    jobs: 
      - build 
      - deploy-to-aws-s3:
          requires:
            - build
          filters: 
            branches:
              only:
                - develop 
                - staging
                - master 
      - deploy-to-aws-cloudfront:
          requires:
            - deploy-to-aws-s3
          filters: 
            branches:
              only:
                - develop 
                - staging
                - master 
